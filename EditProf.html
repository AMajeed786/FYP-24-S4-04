<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-links">
            <div class="nav-item" onclick="navigateTo('Home.html')">Home</div>
            <div class="nav-item" onclick="navigateTo('about.html')">About Us</div>
            <div class="nav-item" onclick="navigateTo('tourist-recommendation.html')">Tourist Recommendation</div>
        </div>
        <div class="profile">
            <div class="login">
                <a href="login.html">
                    <img src="img-folder/Picture1.svg" alt="logout" class="profile-icon">
                </a>
            </div>
        </div>    
    </nav>

    <div class="form-container">
        <h2>Edit Profile</h2>
    <br>
        <form action="/edit-profile" method="POST">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="password">New Password:</label>
            <input type="password" id="password" name="password">

            <button type="submit">Save Changes</button>
        </form>
    </div>

    <script src="firebase-config.js" type="module" defer></script>
    <script src="./script.js" defer></script>
    <script src="./Register.js" type="module" defer></script>    
    <script src="./Login.js" type="module" defer></script>  
</body>
</html>
